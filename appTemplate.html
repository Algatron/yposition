<div class="container">	
	<h2>Test Setup for boundary calculations</h2>
	<!-- <div> -->
		<!-- <input type="text" data-ng-model="$ctrl.numRectangles" /> -->
	<!-- </div> -->
	<div class="row">
		<div class="col col-xs-3">
			<div>
				<button class="btn btn btn-danger" data-ng-click="$ctrl.reset()">New Anchor</button>
			</div>
			<h5>
				<button class="btn btn btn-warning" data-ng-click="$ctrl.reset(true)">Keep target</button>
			</h5>
		</div>
		<div class="col col-xs-4">
			<div class="col ">
				<h4>Target position: {{ $ctrl.target.valign + "-" + $ctrl.target.halign }}</h4>
				<div class="btn-group" role="group">
					<button type="button" 
						ng-class="{ 'btn btn-default': true, 'btn-primary': $ctrl.target.halign == 'left' }" 
						data-ng-click="$ctrl.target.halign = 'left'">Left</button>
					<button type="button" 
						ng-class="{ 'btn btn-default': true, 'btn-primary': $ctrl.target.halign == 'right' }" 
						data-ng-click="$ctrl.target.halign = 'right'">Right</button>
				</div>
				<div class="btn-group-vertical" role="group">
					<button type="button" 
						ng-class="{ 'btn btn-default': true, 'btn-primary': $ctrl.target.valign == 'top' }" 
						data-ng-click="$ctrl.target.valign = 'top'">Top</button>
					<button type="button" 
						ng-class="{ 'btn btn-default': true, 'btn-primary': $ctrl.target.valign == 'bottom' }" 
						data-ng-click="$ctrl.target.valign = 'bottom'">Bottom</button>
				</div>
			</div>
		</div>
		<div class="col col-xs-3">
			<h4>Target Width: {{ $ctrl.target.width }}</h4>
			<input type="range" min="50" max="1000" data-ng-model="$ctrl.target.width">
			<h4>Target Height: {{ $ctrl.target.height }}</h4>
			<input type="range" min="50" max="1000" data-ng-model="$ctrl.target.height">
		</div>
	</div>
	<span data-ng-repeat="config in $ctrl.configs">
		<anchor css-config="config" popup-config="$ctrl.target"></anchor>
	</span>
	<span style="background-color: grey; padding: 10px" y-position="$ctrl.config">Some Span</span>
</div>
